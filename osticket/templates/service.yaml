apiVersion: v1
kind: Service
metadata:
  name: {{ include "osticket.fullname" . }}
  labels:
    {{- include "osticket.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  ports:
    - port: {{ .Values.mariadbservice.port }}
      targetPort: mariadb
      protocol: TCP
      name: mariadb
  selector:
    {{- include "osticket.selectorLabels" . | nindent 4 }}
